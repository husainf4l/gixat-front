<div class="p-6 max-w-4xl mx-auto bg-white rounded-xl shadow-lg space-y-6">
    <h2 class="text-2xl font-bold text-gray-900">Add New Client</h2>

    <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Mobile Number Input -->
        <div>
            <label for="mobile" class="block text-lg font-medium text-gray-700">Mobile Number</label>
            <input id="mobile" type="text" formControlName="mobile" placeholder="Enter mobile number"
                class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-500" />
            <div *ngIf="clientForm.controls['mobile'].invalid && clientForm.controls['mobile'].touched"
                class="text-red-500 mt-2">
                Mobile number is required.
            </div>
        </div>

        <!-- Address Input -->
        <div>
            <label for="address" class="block text-lg font-medium text-gray-700">Address</label>
            <input id="address" type="text" formControlName="address" placeholder="Enter address (optional)"
                class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-500" />
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
            <button type="submit" [disabled]="clientForm.invalid"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow disabled:opacity-50 disabled:cursor-not-allowed">
                Add Client
            </button>
        </div>
    </form>

    <!-- Success Message -->
    <div *ngIf="submitted && clientForm.valid" class="text-green-500 text-center mt-4">
        Client added successfully!
    </div>
</div>
