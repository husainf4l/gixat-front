<div *ngIf="invoices.length > 0" class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Invoices</h2>

    <div *ngFor="let invoice of invoices" class="mb-6 border-b border-gray-200 pb-4">
        <h3 class="text-xl font-semibold text-gray-700 mb-2">Invoice #{{ invoice.Id }}</h3>

        <p class="text-gray-600"><span class="font-medium">Customer:</span> {{ invoice.CustomerRef?.name }}</p>
        <p class="text-gray-600"><span class="font-medium">Invoice Date:</span> {{ invoice.TxnDate }}</p>
        <p class="text-gray-600"><span class="font-medium">Due Date:</span> {{ invoice.DueDate }}</p>
        <p class="text-gray-600"><span class="font-medium">Total Amount:</span> {{ invoice.TotalAmt | currency }}</p>

        <h4 class="text-lg font-semibold text-gray-700 mt-4 mb-2">Line Items</h4>
        <ul>
            <li *ngFor="let item of invoice.Line" class="text-gray-600">
                <span class="font-medium">{{ item.Description }}:</span> {{ item.Amount | currency }}
            </li>
        </ul>
    </div>
</div>

<div *ngIf="invoices.length === 0" class="text-center py-6 text-gray-500">
    <p>Loading invoices...</p>
</div>
