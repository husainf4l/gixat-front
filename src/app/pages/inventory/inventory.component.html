<div class="p-6 space-y-6">
    <p class="text-2xl  mb-4">Inventory List</p>



    <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 p-4">
        <div class="w-full md:w-1/2">
            <div class="relative w-full">
                <input type="text" [(ngModel)]="searchQuery" (input)="onSearch()" placeholder="Search Clients"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg w-full pl-10 p-2 focus:ring-primary-500"
                    [ngModelOptions]="{standalone: true}" />
            </div>
        </div>

        <div class="flex space-x-3">
            <button routerLink="add" class="text-white bg-blue-600 hover:bg-blue-700 rounded-lg px-4 py-2">
                Add Item
            </button>
        </div>
    </div>

    <!-- Inventory List -->
    <div>
        <table class="w-full text-left border border-gray-200 rounded-lg shadow-sm">
            <thead>
                <tr class="bg-gray-100 text-gray-600">
                    <th class="py-2 px-4 border-b">Name</th>
                    <th class="py-2 px-4 border-b">Description</th>
                    <th class="py-2 px-4 border-b">Quantity</th>
                    <th class="py-2 px-4 border-b">Price</th>
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of displayedInventory" class="hover:bg-gray-50">
                    <td class="py-2 px-4 border-b">{{ item.name }}</td>
                    <td class="py-2 px-4 border-b">{{ item.description }}</td>
                    <td class="py-2 px-4 border-b">{{ item.quantity }}</td>
                    <td class="py-2 px-4 border-b">{{ item.unitPrice }}</td>
                    <td class="py-2 px-4 border-b">
                        <button (click)="editItem(item.id)" class="text-blue-600 hover:underline">Edit</button>
                        <button (click)="deleteItem(item.id)" class="text-red-600 hover:underline ml-2">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination Controls -->
    <nav class="flex justify-between items-center p-4" aria-label="Table navigation">
        <span class="text-sm font-normal text-gray-500">
            Showing page <span class="font-semibold">{{ currentPage }}</span> of <span class="font-semibold">{{
                totalPages }}</span>
        </span>
        <ul class="flex space-x-1">
            <li *ngFor="let page of [].constructor(totalPages); let i = index">
                <button (click)="goToPage(i + 1)" class="px-3 py-1.5 rounded border border-gray-300"
                    [class.bg-blue-600]="currentPage === i + 1" [class.text-white]="currentPage === i + 1">
                    {{ i + 1 }}
                </button>
            </li>
        </ul>
    </nav>
</div>
