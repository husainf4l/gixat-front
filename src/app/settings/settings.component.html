<!-- settings.component.html -->
<div class="p-6 bg-gray-100 min-h-screen">
    <h2 class="text-3xl font-bold mb-8 text-gray-900">Settings</h2>

    <!-- General Settings -->
    <section class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h3 class="text-2xl font-semibold mb-6 text-gray-800">General Settings</h3>
        <form>
            <div class="mb-5">
                <label for="siteTitle" class="block text-sm font-medium text-gray-700">Site Title</label>
                <input type="text" id="siteTitle"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 sm:text-sm"
                    placeholder="Gixat">
            </div>
            <div class="mb-5">
                <label for="siteDescription" class="block text-sm font-medium text-gray-700">Site Description</label>
                <textarea id="siteDescription" rows="4"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 sm:text-sm"
                    placeholder="Description of the site"></textarea>
            </div>
            <div class="mb-5">
                <label for="siteLogo" class="block text-sm font-medium text-gray-700">Site Logo</label>
                <input type="file" id="siteLogo"
                    class="mt-1 block w-full text-gray-700 border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 sm:text-sm">
            </div>
            <button type="submit" class="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-md">Save
                Changes</button>
        </form>
    </section>

    <!-- User Management -->
    <section class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h3 class="text-2xl font-semibold mb-6 text-gray-800">User Management</h3>
        <div class="flex mb-6">
            <button type="button"
                class="py-2 px-4 bg-green-600 hover:bg-green-700 text-white font-bold rounded-md mr-4">Add New
                User</button>
            <button type="button" class="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-md">View
                All Users</button>
        </div>
        <form>
            <div class="mb-5">
                <label for="defaultRole" class="block text-sm font-medium text-gray-700">Default User Role</label>
                <select id="defaultRole"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 sm:text-sm">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                    <option value="moderator">Moderator</option>
                </select>
            </div>
            <div class="mb-5">
                <label for="userApproval" class="block text-sm font-medium text-gray-700">Require Admin Approval for New
                    Users</label>
                <select id="userApproval"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 sm:text-sm">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <button type="submit" class="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-md">Update
                Settings</button>
        </form>
    </section>

    <!-- Notification Settings -->
    <section class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h3 class="text-2xl font-semibold mb-6 text-gray-800">Notification Settings</h3>
        <form>
            <div class="mb-5">
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" checked>
                    <span class="ml-3 text-gray-700">Email Notifications</span>
                </label>
            </div>
            <div class="mb-5">
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-3 text-gray-700">SMS Notifications</span>
                </label>
            </div>
            <div class="mb-5">
                <label for="notificationFrequency" class="block text-sm font-medium text-gray-700">Notification
                    Frequency</label>
                <select id="notificationFrequency"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 sm:text-sm">
                    <option value="immediate">Immediate</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                </select>
            </div>
            <button type="submit" class="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-md">Save
                Settings</button>
        </form>
    </section>

    <!-- Security Settings -->
    <section class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h3 class="text-2xl font-semibold mb-6 text-gray-800">Security Settings</h3>
        <form>
            <div class="mb-5">
                <label for="password" class="block text-sm font-medium text-gray-700">Change Password</label>
                <input type="password" id="password"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 sm:text-sm"
                    placeholder="New Password">
            </div>
            <div class="mb-5">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm New
                    Password</label>
                <input type="password" id="confirmPassword"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 sm:text-sm"
                    placeholder="Confirm Password">
            </div>
            <button type="submit" class="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-md">Update
                Password</button>
        </form>
    </section>

    <!-- API Management -->
    <section class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h3 class="text-2xl font-semibold mb-6 text-gray-800">API Management</h3>
        <form>
            <div class="mb-5">
                <label for="apiKey" class="block text-sm font-medium text-gray-700">API Key</label>
                <input type="text" id="apiKey"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 sm:text-sm"
                    placeholder="Enter your API key">
            </div>
            <div class="mb-5">
                <label for="apiSecret" class="block text-sm font-medium text-gray-700">API Secret</label>
                <input type="text" id="apiSecret"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 sm:text-sm"
                    placeholder="Enter your API secret">
            </div>
            <button type="submit" class="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-md">Save
                API Credentials</button>
        </form>
    </section>

    <!-- System Preferences -->
    <section class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h3 class="text-2xl font-semibold mb-6 text-gray-800">System Preferences</h3>
        <form>
            <div class="mb-5">
                <label for="timeZone" class="block text-sm font-medium text-gray-700">Time Zone</label>
                <select id="timeZone"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 sm:text-sm">
                    <option value="UTC">UTC</option>
                    <option value="PST">PST</option>
                    <option value="EST">EST</option>
                    <!-- Add other time zones as needed -->
                </select>
            </div>
            <div class="mb-5">
                <label for="dateFormat" class="block text-sm font-medium text-gray-700">Date Format</label>
                <select id="dateFormat"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 sm:text-sm">
                    <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                    <option value="DD/MM/YYYY">DD/MM/YYYY</option>
                    <option value="YYYY/MM/DD">YYYY/MM/DD</option>
                </select>
            </div>
            <button type="submit" class="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-md">Save
                Preferences</button>
        </form>
    </section>
</div>
